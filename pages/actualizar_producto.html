<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar producto</title>

    <link rel="stylesheet" href="./assets//all_style.css">
    <!-- header -->
    <link rel="stylesheet" href="./assets/header/header.css">
    <link rel="stylesheet" href="./assets/header/nav-menu.css">

    <!-- css solo para esta pagina -->
    <link rel="stylesheet" href="./assets/style_actualizar/actualizar.css">
    <!-- contacto -->
    <link rel="stylesheet" href="./assets/contacto/contacto.css">
    <link rel="stylesheet" href="./assets/footer.css">
</head>

<body>

    <header>
        <div class="content-header">
            
            <div class="logo">
                <h1>E-commerce</h1>
            </div>
            <div class="content-nav">
                <nav class="nav">
                    <ul>
                        <li class="content-menu">
                            <a href="./index.html">Inicio</a>
                        </li>
                        <li class="dash"><a href="./dashboard.html">Dashboard</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <section class="content_actualizar">
            <h1>Actualizar producto</h1>
            <form class="form__actualizar" data-formActualizarCel>
                <div class="inputs__form">
                    <div class="nombre__form">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" data-nombre disabled >
                    </div>
                    <div class="color__form">
                        <label for="color">Color</label>
                        <input list="ncolor"  required id="color" name="color" data-color 
                            title="Color debe empezar con una letra mayuscula ejemplo: Red" 
                            pattern="^[A-Z]{1}[a-z\s]{1,}">
                            <datalist id="ncolor">

                            </datalist>
                    </div>
                </div>
                <div class="inputs__form">
                    <div class="gb__form">
                        <label for="almacenamiento">Almacenamiento</label>
                        <div class="radios__form">
                            <div>
                                <input type="radio" name="memoria" id="memoria64" class="checkmark" value="64 GB">
                                <label for="memoria64">64 GB</label>
                            </div>
                            <div>
                                <input type="radio" name="memoria" id="memoria128" class="checkmark" value="128 GB">
                                <label for="memoria128">128 GB</label>
                            </div>
                            <div>
                                <input type="radio" name="memoria" id="memoria256" class="checkmark" value="256 GB">
                                <label for="memoria256">256 GB</label>
                            </div>
                            <div>
                                <input type="radio" name="memoria" id="memoria512" class="checkmark" value="512 GB">
                                <label for="memoria512">512 GB</label>
                            </div>
                        </div>
                    </div>
                    <div class="precio__form">
                        <label for="precio">Precio</label>
                        <input type="number" name="precio" id="precio" data-precio>
                    </div>
                </div>
                <button type="submit">Actualizar</button>
            </form>
            <form data-formActualizarCompu class="form__actualizar">
                    <div class="inputs__form">
                        <div class="marca__form">
                            <label for="marca">Marca <span></span></label>
                            <input list="nvmarca" required id="marca" name="marca" data-marca 
                            pattern="^[A-Za-z\s]{1,}+[0-9\s]{1,}$" disabled > 
                            <datalist id="nvmarca">
                                <option value="Hp">
                                <option value="Asus">
                                <option value="MSI">
                                <option value="Dell ">
                            </datalist>
                        </div>
                        <div class="procesador__form">
                            <label for="procesador">Procesador<span>(Selección)</span></label>
                            <input list="nprocesador"  required id="procesador" name="procesador" data-procesador >
                            <datalist id="nprocesador">
                                <option value="Intel Core i7">
                                <option value="Intel Core i5">
                                <option value="Intel Core i3-1115G4">
                                <option value="AMD Ryzen 9 5900HX">
                            </datalist>
                        </div>
                    </div>
                    <div class="inputs__form">
                        <div class="modelo__form">
                            <label for="modelo">Modelo<span>(Selección)</span></label>
                            <input list="nmodelo" required id="modelo" name="modelo" data-modelo 
                            pattern="^[A-Za-z\s]{1,}+[0-9\s]{1,}$">
                            <datalist id="nmodelo">

                            </datalist>
                        </div>
                        <div class="color__form">
                            <label for="color">Color<span>(Selección)</span></label>
                            <input list="ncolores"  required id="color" name="color" data-colores 
                            title="Color debe empezar con una letra mayuscula ejemplo: Red" 
                            pattern="^[A-Z]{1}[a-z\s]{1,}">
                            <datalist id="ncolores">
                                <option value="Negro">
                                <option value="Plateado">
                            </datalist>
                        </div>
                    </div>
                    <div class="inputs__form">
                        <div class="gb__form">
                            <label for="">Almacenamiento SSD </label>
                            <div class="radios__form">
                                <div>
                                    <input type="radio" name="memoriaSSD" id="memoriaSSD128" class="checkmark" value="128 SSD">
                                    <label for="memoriaSSD128">128 GB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaSSD" id="memoriaSSD256" class="checkmark" value="256 SSD">
                                    <label for="memoriaSSD256">256 GB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaSSD" id="memoriaSSD512" class="checkmark" value="512 SSD">
                                    <label for="memoriaSSD512">512 GB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaSSD" id="memoriaSSD1" class="checkmark" value="1 TB">
                                    <label for="memoriaSSD1">1 TB</label>
                                </div>
                            </div>
                        </div>
                        <div class="gb__form">
                            <label for="">Almacenamiento Interno </label>
                            <div class="radios__form">
                                <div>
                                    <input type="radio" name="memoriaIT" id="memoriaIT64" class="checkmark" value="512 GB">
                                    <label for="memoriaIT64">512 GB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaIT" id="memoriaIT128" class="checkmark" value="1 TB">
                                    <label for="memoriaIT128">1 TB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaIT" id="memoriaIT256" class="checkmark" value="2 TB">
                                    <label for="memoriaIT256">2 TB</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inputs__form">
                        <div class="gb__form">
                            <label for="">RAM </label>
                            <div class="radios__form">
                                <div>
                                    <input type="radio" name="memoriaRAM" id="memoriaRAM8" class="checkmark" value="8 RAM">
                                    <label for="memoriaRAM8">8 GB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaRAM" id="memoriaRAM12" class="checkmark" value="12 RAM">
                                    <label for="memoriaRAM12">12 GB</label>
                                </div>
                                <div>
                                    <input type="radio" name="memoriaRAM" id="memoriaRAM16" class="checkmark" value="16 RAM">
                                    <label for="memoriaRAM16">16 GB</label>
                                </div>
                            </div>
                        </div>
                        <div class="precio__form">
                            <label for="precio">Precio</label>
                            <input type="number" required id="precio" name="precio"  data-precioCompu 
                            pattern="^[0-9]{1,}">
                        </div>
                    </div>
                    <button type="submit">Actualizar</button>
                </form>
        </section>
        <section id="contacto" class="contacto">
            <div class="content__contacto">
                <div class="logo__contacto">
                    <h1>E-commerce</h1>
                </div>
                <div class="mas-contacto__contacto">
                    <a href="#">Quienes somos</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestra tienda</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anúie aquí</a>
                </div>
                <div class="mensage__contacto">
                    <h2>Hable con nosotros</h2>
                    <div>
                        <input type="text" required>
                        <span>Nombre</span>
                    </div>
                    <div>
                        <textarea name="" id="" cols="40" rows="6"></textarea>
                        <span>Escriba el mensaje</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Pie de pagina -->
    <footer>
        <div>
            <p>&copy; 2023 Alex Geovanni | Oracle + AluraLatam</p>
            <a href="https://github.com/AlexGeovanni" target="_blank">
                <i class="fa-brands fa-github"></i>
                <a href="https://www.linkedin.com/in/alex-geovanni-diaz-279545231/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
        </div>
    </footer>

    <script type="module" src="./js/controllers/actualizar.contoller.js"></script>
</body>

</html>
